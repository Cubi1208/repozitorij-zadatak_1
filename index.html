<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/global.css">
<script type="text/javascript">
function ispisiPodatke() {
	var name = document.getElementByid ("ime").value;
	var lastName = document.getElementByid ("prezime").value;
	alert (name + " " + lastName);
}
</script>
</head>
<body>
<div class="container">
<div class="element">
<label for="ime">Ime</label>
<input id="ime" type="text">
</div>
<div class="element">
<label for="prezime">Prezime</label>
<input id="prezime" type="text">
</div>
<button onclick="ispisiPodatke()">SUBMIT</button>
</div>
</body>
</html>
